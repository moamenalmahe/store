<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- Meta tags and page setup - وسوم التعريف وإعداد الصفحة -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheets - ملفات الأنماط -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/menu.css">
    <!-- Page title - عنوان الصفحة -->
    <title>BOA STORE - Login</title>
</head>
<body>
    <!-- Space background canvas - كانفاس خلفية الفضاء -->
    <!-- This creates the animated stars and meteors - ينشئ النجوم والنيازك المتحركة -->
    <canvas id="spaceCanvas"></canvas>
    
    <!-- Navigation bar - شريط التنقل -->
    <!-- Main website navigation with links - التنقل الرئيسي للموقع مع الروابط -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">BOA STORE</a>
            </div>
            <ul class="nav-menu">
                <li><a href="products.html">المنتجات</a></li>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li class="menu-toggle-item">
                    <button id="menu-toggle-btn" class="menu-toggle-btn">
                        <i class="menu-icon">☰</i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Dropdown menu overlay -->
    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <div class="menu-header">
                <h2>القائمة</h2>
                <button id="close-menu-btn" class="close-menu-btn">&times;</button>
            </div>
            <div class="search-container">
                <h3>بحث</h3>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ابحث عن منتجات...">
                    <button id="search-btn">بحث</button>
                </div>
            </div>
            <div class="menu-links">
                <div class="menu-sections-container">
                    <div class="menu-section">
                        <h3>روابط سريعة</h3>
                        <ul>
                            <li><a href="about.html">من نحن</a></li>
                            <li><a href="contact-us.html">اتصل بنا</a></li>
                            <li><a href="products.html">تصفح المنتجات</a></li>
                        </ul>
                    </div>
                    <div class="menu-section">
                        <h3>تواصل معنا</h3>
                        <div class="social-links">
                            <a href="https://facebook.com/" target="_blank" class="social-link facebook">
                                <i class="social-icon">f</i>
                                <span>Facebook</span>
                            </a>
                            <a href="https://instagram.com/" target="_blank" class="social-link instagram">
                                <i class="social-icon">I</i>
                                <span>Instagram</span>
                            </a>
                            <a href="https://discord.gg/" target="_blank" class="social-link discord">
                                <i class="social-icon">D</i>
                                <span>Discord</span>
                            </a>
                            <a href="https://x.com/" target="_blank" class="social-link twitter">
                                <i class="social-icon">X</i>
                                <span>Twitter/X</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Authentication section container - حاوية قسم المصادقة -->
    <div class="section-container">
        <!-- Tab navigation - التنقل بين التبويبات -->
        <!-- Toggle between login and registration forms - التبديل بين نماذج تسجيل الدخول والتسجيل -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="login">تسجيل الدخول</button>
            <button class="tab-btn" data-tab="register">إنشاء حساب</button>
        </div>
        
        <!-- Login form section - قسم نموذج تسجيل الدخول -->
        <!-- Active by default - نشط افتراضيًا -->
        <section id="login-section" class="form-section active">
            <div class="login-form">
                <h1>تسجيل الدخول</h1>
                <form id="login-form">
                    <!-- Username field - حقل اسم المستخدم -->
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <!-- Password field - حقل كلمة المرور -->
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <!-- Submit button - زر الإرسال -->
                    <button type="submit" class="submit-btn">تسجيل الدخول</button>
                </form>
                <!-- Auxiliary links - روابط إضافية -->
                <div class="links">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </section>
        
        <!-- Registration form section - قسم نموذج إنشاء الحساب -->
        <!-- Hidden by default, shown when its tab is clicked - مخفي افتراضيًا، يظهر عند النقر على تبويبه -->
        <section id="register-section" class="form-section">
            <div class="register-form">
                <h1>إنشاء حساب جديد</h1>
                <form id="register-form">
                    <!-- Full name field - حقل الاسم الكامل -->
                    <div class="form-group">
                        <label for="full-name">الاسم الكامل</label>
                        <input type="text" id="full-name" name="fullName" required>
                    </div>
                    <!-- Email field - حقل البريد الإلكتروني -->
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Username field - حقل اسم المستخدم -->
                    <div class="form-group">
                        <label for="reg-username">اسم المستخدم</label>
                        <input type="text" id="reg-username" name="regUsername" required>
                    </div>
                    <!-- Password field - حقل كلمة المرور -->
                    <div class="form-group">
                        <label for="reg-password">كلمة المرور</label>
                        <input type="password" id="reg-password" name="regPassword" required>
                    </div>
                    <!-- Confirm password field - حقل تأكيد كلمة المرور -->
                    <div class="form-group">
                        <label for="confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                    <!-- Submit button - زر الإرسال -->
                    <button type="submit" class="submit-btn">إنشاء الحساب</button>
                </form>
            </div>
        </section>
    </div>
    
    <!-- JavaScript files - ملفات الجافا سكريبت -->
    <!-- Main JS for space background - جافا سكريبت الخلفية -->
    <script src="js/main.js"></script>
    <!-- Utility functions - وظائف المساعدة -->
    <script src="js/utility.js"></script>
    <!-- Forms functionality - وظائف النماذج -->
    <script src="js/forms.js"></script>
    <!-- Menu functionality script - سكريبت وظائف القائمة -->
    <script src="js/menu.js"></script>
</body>
</html>
